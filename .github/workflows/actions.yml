name: Publish Docker image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    environment: non-commercial-deploy
    steps:
      - uses: actions/checkout@v2
      - name: check envs
        run: |
          echo ${{secrets.DOCKER_USERNAME}}, ${{secrets.DOCKER_PASSWORD}}, ${{ vars.DOCKER_NAMESPACE }}/${{ vars.DOCKER_REPO }}:${{ GITHUB_SHA }}
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . -t ${{ vars.DOCKER_NAMESPACE }}/${{ vars.DOCKER_REPO }}:${{ GITHUB_SHA }}

      - name: Docker Push
        run: docker push ${{ vars.DOCKER_NAMESPACE }}/${{ vars.DOCKER_REPO }}:${{ GITHUB_SHA }}